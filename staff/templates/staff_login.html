{% extends 'base_admin.html'%}

{%block title%}
    <title>Staff_Login</title>
    {%load static%}
    <link rel="stylesheet" href="{% static 'css/staff_login.css' %}">
{%endblock%}

{% block login_content %}
    <div class="wrapper fadeInDown" style="padding-top:10%">
      <div id="formContent">
        <!-- Tabs Titles -->
        <!-- Login Form -->
          <div style="padding:20px"> <h3><b>Staff Login</b></h3> </div>
        <form method="post" action="{% url 'staff_login' %}">

            {% csrf_token %}
          <input type="text" id="username" class="fadeIn second" name="username" placeholder="username">
          <input type="password" id="password" class="fadeIn third" name="password" placeholder="password">
           {% for msg in messages %}
            <p>{{ msg }}</p>
           {% endfor %} {{form.errors}}
          <input type="submit" class="fadeIn fourth" value="Log In">
        </form>

        <!-- Remind Passowrd -->
        <div id="formFooter">
          <a class="underlineHover" href="#">Forgot Password?</a>
        </div>

      </div>
    </div>
{% endblock %}
